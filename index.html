<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üå§ Weather App</title>
  </head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <video playsinline autoplay muted loop poster="" id="background">
        <source src="#" type="video/webm" />
        <source src="#" type="video/mp4" />
      </video>

      <header class="viewport-header">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 search-title-bar">
              <nav class="navbar navbar-light shadow-lg widget">
                <div class="container-fluid">
                  <a class="navbar-brand" id="app-title">‚òΩ Night and Day ‚òº</a>
                  <form class="d-flex" id="search-form">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search for a city"
                      aria-label="Search"
                      id="search-city"
                      autofocus
                      autocomplete="off"
                    />
                    <button
                      class="btn btn-outline-dark"
                      type="submit"
                      id="search"
                    >
                      Search
                    </button>
                    <button type="button" class="btn btn-dark" id="here">
                      ‚öê
                    </button>
                  </form>
                </div>
              </nav>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-sm-6 shadow-lg widget" id="daily">
                <div class="row">
                  <div class="col-sm-8">
                    <h1 id="city">Burnaby</h1>
                    <h2 id="number">
                      <span id="temp-number">26</span>
                      <span class="units">
                        <span id="celsius">¬∞C</span>
                      </span>
                    </h2>
                    <h3 id="description">Overcast Clouds</h3>
                  </div>
                  <div class="col-sm-4 icon-now">
                    <img src="" alt="" id="weather-icon-now" />
                  </div>
                </div>
              </div>

              <div class="col-sm-6 info">
                <div class="row">
                  <div class="col-sm-4 mini widget above">
                    <div class="Precipitation">
                      <div class="title">Precipitation:</div>
                      <span class="data" id="precipitation"></span>
                      <span> mm</span>
                    </div>
                  </div>
                  <div class="col-sm-4 mini widget above">
                    <div class="Humidity title">
                      <div class="title">Humidity:</div>
                      <span class="data" id="humidity"></span>
                      <span>%</span>
                    </div>
                  </div>
                  <div class="col-sm-4 mini widget above">
                    <div class="Wind title">
                      <div class="title">Wind:</div>
                      <span class="data" id="wind"></span>
                      <span> m/s</span>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4 mini widget below">
                    <div class="UVI title">
                      UVI:
                      <div class="data" id="wind"></div>
                      <span> vsdvv</span>
                    </div>
                  </div>
                  <div class="col-sm-4 mini widget below">
                    <div class="Sunrise title">
                      Feels Like:
                      <div class="data" id="sunrise"></div>
                      <span> sdvsd</span>
                    </div>
                  </div>
                  <div class="col-sm-4 mini widget below">
                    <div class="Sunset title">
                      Pressure:
                      <div class="data" id="sunset"></div>
                      <span> svvdsv</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 shadow-lg widget" id="hourly">
                <div id="hourly-weather"></div>
              </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-sm-12 shadow-lg widget" id="weekly"></div>
              </div>
            </div>

            <div class="row footer">
              <div class="col-sm-6 time-date">
                <span id="date"></span>
                <span id="time"></span>
                <span id="timeUpdate"> Last updated</span>
              </div>
              <div class="col-sm-6 creditLine">
                <footer>
                  <p>
                    <a
                      href="https://github.com/CanGene/Weather-App"
                      id="credit"
                    >
                      Open-source code
                    </a>
                    <span>by Candace Genesis</span>
                  </p>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
