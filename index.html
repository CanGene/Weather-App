<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üå§ Weather App</title>
  </head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/7114bcf4ef.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <video
        playsinline
        autoplay
        muted
        loop
        poster="media/bg.jpg"
        id="background"
      >
        <source src=" type="video/webm" /> <source src=" type="video/mp4" />
      </video>

      <header class="viewport-header">
        <div class="container">
          <div class="search-title-bar">
            <div class="row">
              <div class="col">
                <nav class="navbar navbar-light shadow-lg">
                  <div class="container-fluid">
                    <a class="navbar-brand" id="app-title">The Weather ‚òÇÔ∏é</a>
                    <form class="d-flex" id="search-form">
                      <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search for a city"
                        aria-label="Search"
                        id="search-city"
                        autofocus
                        autocomplete="off"
                      />
                      <button
                        class="btn btn-outline-dark"
                        type="submit"
                        id="search"
                      >
                        Search
                      </button>
                      <button type="button" class="btn btn-dark" id="here">
                        ‚öê
                      </button>
                    </form>
                  </div>
                </nav>
              </div>
            </div>
          </div>
          <div class="row gy-2">
            <div class="container">
              <div class="row">
                <div class="col-md-4 daily shadow-lg">
                  <div class="row">
                    <div class="col-md-8 info">
                      <div class="search-today">
                        <h1 id="city">Burnaby</h1>
                        <h2 id="number">
                          <span id="temp-number">26</span>
                          <span class="units">
                            <a href="#" id="celsius" class="active">¬∞C</a> |
                            <a href="#" id="fahrenheit">¬∞F</a>
                          </span>
                        </h2>
                        <h3 id="description">Overcast Clouds</h3>
                        <ul>
                          <li class="Precipitation">
                            Precipitation:
                            <span id="precipitation">___</span> mm
                          </li>
                          <li class="Humidity">
                            Humidity: <span id="humidity">___</span>%
                          </li>
                          <li class="Wind">
                            Wind: <span id="wind"> ___ </span> m/s
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <img src="" alt="" id="weather-icon-now" />
                    </div>
                  </div>
                  <div id="hourly-weather"></div>
                </div>

                <div class="col-md-8 shadow-lg" id="weekly"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 time-date">
              <span id="date"></span>
              <span id="time"></span>
              <span id="timeUpdate"> Last updated</span>
            </div>
            <div class="col-md-6">
              <footer>
                <p>
                  <a href="https://github.com/CanGene/Weather-App" id="credit">
                    Open-source code
                  </a>
                  <span> by Candace Genesis </span>
                </p>
              </footer>
            </div>
          </div>
        </div>
      </header>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
